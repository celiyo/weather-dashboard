<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header
      class="container-fluid text-center text-white bg-dark p-2 weather-header"
    >
      <h1>Weather Dashboard</h1>
    </header>

    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid" style="max-width: 1400px">
      <div class="row">
        <aside class="col-lg-3 pb-3 pt-3">
          <h2 id="form-heading" class="mt-1 h3 form-label">
            Search for a City:
          </h2>
          <form id="search-form" class="form">
            <div class="form-inline form-group">
              <div class="input-group w-100">
                <input
                  class="form-input weather-search form-control"
                  type="text"
                  id="search-input"
                  placeholder="London"
                  aria-labelledby="form-heading"
                  aria-controls="today forecast"
                  autocomplete="off"
                />
                <div class="input-group-append">
                  <button
                    type="submit"
                    class="btn search-button btn-primary"
                    id="search-button"
                    aria-label="submit search"
                  >
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              </div>
            </div>
          </form>
          <button
            class="btn btn-primary mb-1 w-100"
            type="button"
            id="clear-history"
          >
            Clear history
          </button>
          <hr class="hr weather-hr" />
          <div class="list-group" id="history"></div>
        </aside>

        <div class="col-lg-9 pb-3">
          <section id="start" class="mt-3 p-3" role="region" aria-live="polite">
            <h4>
              Simply start searching for a city to see the current and future
              weather conditions and plan a trip accordingly.
            </h4>
            <div>
              <img
                src="https://openweathermap.org/img/wn/01d@2x.png"
                alt="clear sky"
              />
              <img
                src="https://openweathermap.org/img/wn/02d@2x.png"
                alt="few clouds"
              />
              <img
                src="https://openweathermap.org/img/wn/09d@2x.png"
                alt="shower rain"
              />
              <img
                src="https://openweathermap.org/img/wn/11d@2x.png"
                alt="thunderstorm"
              />
              <img
                src="https://openweathermap.org/img/wn/13d@2x.png"
                alt="snow"
              />
            </div>
          </section>
          <section
            id="today"
            class="mt-3 p-3"
            role="region"
            aria-live="polite"
          ></section>
          <section
            id="forecast"
            class="mt-3"
            role="region"
            aria-live="polite"
          ></section>
        </div>
      </div>
    </div>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
